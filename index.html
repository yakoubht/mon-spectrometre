<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Simulateur de Spectrophotomètre</title>
    <style>
        :root {
            --bg-color: #f0f2f5;
            --box-color: #333;
            --liquid-color: rgba(155, 89, 182, 0.5); /* Violet par défaut */
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg-color);
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }

        h2 { color: #2c3e50; }

        /* Container de l'appareil */
        .spectro-container {
            position: relative;
            width: 600px;
            height: 200px;
            background: #e0e0e0;
            border: 4px solid #7f8c8d;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: space-around;
            margin-bottom: 30px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
        }

        /* Source de lumière */
        .source {
            width: 40px;
            height: 40px;
            background: #f1c40f;
            border-radius: 50%;
            box-shadow: 0 0 20px #f1c40f;
            z-index: 2;
        }

        /* Faisceau lumineux */
        .beam {
            position: absolute;
            left: 80px;
            height: 4px;
            background: linear-gradient(to right, #f1c40f, rgba(241, 196, 15, 0.2));
            width: 440px;
            z-index: 1;
        }

        /* La Cuve */
        .cuve {
            width: 60px;
            height: 120px;
            border: 3px solid #bdc3c7;
            background: rgba(255, 255, 255, 0.3);
            position: relative;
            z-index: 3;
            overflow: hidden;
        }

        .liquid {
            position: absolute;
            bottom: 0;
            width: 100%;
            height: 80%;
            background-color: var(--liquid-color);
            transition: background-color 0.3s, height 0.3s;
        }

        /* Détecteur */
        .detecteur {
            width: 50px;
            height: 50px;
            background: #2c3e50;
            border-radius: 5px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 10px;
        }

        /* Écran d'affichage */
        .display {
            background: #222;
            color: #00ff00;
            padding: 10px 20px;
            font-family: 'Courier New', Courier, monospace;
            font-size: 24px;
            border-radius: 5px;
            border: 3px solid #555;
            min-width: 100px;
            text-align: center;
        }

        /* Contrôles */
        .controls {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        input[type="range"] { width: 200px; }
    </style>
</head>
<body>

    <h2>Simulateur de Spectrophotométrie</h2>

    <div class="spectro-container">
        <div class="source"></div>
        <div class="beam"></div>
        
        <div class="cuve">
            <div class="liquid" id="liquid"></div>
        </div>

        <div class="detecteur">CAPTEUR</div>
        
        <div class="display" id="valeur">A: 0.000</div>
    </div>

    <div class="controls">
        <label>Concentration (Opacité) :</label><br>
        <input type="range" id="opacitySlider" min="10" max="90" value="40">
        <br><br>
        <label>Couleur du liquide :</label><br>
        <input type="color" id="colorPicker" value="#9b59b6">
    </div>

    <script>
        const slider = document.getElementById('opacitySlider');
        const colorPicker = document.getElementById('colorPicker');
        const liquid = document.getElementById('liquid');
        const display = document.getElementById('valeur');

        function updateSimulation() {
            // Mise à jour de la couleur et de l'opacité
            const color = colorPicker.value;
            const opacity = slider.value / 100;
            
            // Appliquer la couleur avec opacité (RGBA)
            const r = parseInt(color.slice(1,3), 16);
            const g = parseInt(color.slice(3,5), 16);
            const b = parseInt(color.slice(5,7), 16);
            
            liquid.style.backgroundColor = `rgba(${r}, ${g}, ${b}, ${opacity})`;
            
            // Calcul théorique de l'absorbance (A = -log10(Transmission))
            // On simule que la transmission diminue avec l'opacité
            let transmission = 1 - opacity;
            if (transmission <= 0) transmission = 0.01;
            let absorbance = -Math.log10(transmission);
            
            display.innerText = "A: " + absorbance.toFixed(3);
        }

        slider.oninput = updateSimulation;
        colorPicker.oninput = updateSimulation;
        
        // Initialisation
        updateSimulation();
    </script>

</body>
</html>
